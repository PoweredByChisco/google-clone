<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="nav-right-section__menu-icon"><a href=""></a></li> <!-- No le pusimos una etiqueta img porque no va a generar interactividad, por eso usamos background-image con CSS -->
                <li><a href="https://accounts.google.com/ServiceLogin?hl=es-419&passive=true&continue=https://www.google.com/&ec=GAZAAQ"><button class="nav-right-section__button-session">Iniciar sesión</button></a></li> <!-- Vamos a generar un boton de inicio de sesion-->
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input__container">
                <span class="main-input__container--search-icon">
                </span>
                <input type="text">
                <a class="main-input__container--micro-icon" href=""><span class="main-input__container--tooltiptext">B&uacute;squeda por voz</span></a>
            </div>
        </section>
        <section class="main-buttons">
            <div class="main-buttons__search">
                <button>Buscar con Google</button>
            </div>
            <div class="main-buttons__lucky">
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-container__country">M&eacute;xico</div>
            <div class="footer-container__others">
                <ul class="footer-container__others--left">
                    <li><a href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>
                    <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a></li>
                    <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>
                    <li><a href="https://google.com/search/howsearchworks/?fg=1">C&oacute;mo funciona la B&uacute;squeda</a></li>
                </ul>
                <ul class="footer-container__others--right">
                    <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
                    <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
                    <li><a href="https://www.google.com/preferences?hl=es-419">Preferencias</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
