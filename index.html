<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="">Gmail</a></li>
                <li><a href="">Imágenes</a></li>
                <li class="nav-right-section__menu-icon"><a href=""></a></li> <!-- No le pusimos una etiqueta img porque no va a generar interactividad, por eso usamos background-image con CSS -->
                <li><a href=""><button class="nav-right-section__button-session">Iniciar sesión</button></a></li> <!-- Vamos a generar un boton de inicio de sesion-->
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input__container">
                <span class="main-input__container--search-icon">
                    <img src="https://img.icons8.com/fluent-systems-regular/24/000000/search.png"/>
                </span>
                <input type="text">
                <a class="main-input__container--micro-icon" href=""><img src="https://img.icons8.com/android/24/000000/microphone.png"/></a>
            </div>
        </section>
        <section class="main-buttons">
            <div class="main-buttons__search">
                <button>Buscar con Google</button>
            </div>
            <div class="main-buttons__lucky">
                <button>Me siento con suerte</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
